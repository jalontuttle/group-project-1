<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>airBender</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Air Travel Information</h1>
      <p class="lead">Flight infotaiment at your fingertips!</p>
    </div>
  </header>

  <div class="container">
    <div class="col-3 list-group">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Flight Map
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <p>Enter your destination</p>
              <input type="text" id="city-search">
              <p>Enter your flight number:</p>
              <input type="text" name="" id="flight-search">
              <input id="search-btn" type="button" value="search">
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="list-group-item list-group-item-action">Arrivals</button>
      <button type="button" class="list-group-item list-group-item-action">Departures</button>
      <button type="button" class="list-group-item list-group-item-action">By Zip</button>
    </div>
  </div>

  <div class="col-9 map-container">
    <img id="image">
  </div>

<div class="container-forecast">
     <!-- 5 Day forecast -->
     <div class="row forecast">
      <h2>5 Day Forecast</h2>
      <div class="row">
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
              <div class="card day-0 m-0 text-center">
                  <div class="card-body p-1">
                      <p class="card-title">Day 1</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">Temp: <span
                              class="fiveDay-temp"></span>
                          &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                              class="fiveDay-humid"></span>%</p>
                  </div>
              </div>
          </div>
          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-1 m-0">
                  <div class="card-body p-1">
                      <p class="card-title">Day 2</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">Temp: <span
                              class="fiveDay-temp"></span>
                          &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                              class="fiveDay-humid"></span>%</p>
                  </div>
              </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-2 m-0">
                  <div class="card-body p-1">
                      <p class="card-title">Day 3</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">Temp: <span
                              class="fiveDay-temp"></span>
                          &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                              class="fiveDay-humid"></span>%</p>
                  </div>
              </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-3 m-0">
                  <div class="card-body p-1">
                      <p class="card-title">Day 4</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">Temp: <span
                              class="fiveDay-temp"></span>
                          &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                              class="fiveDay-humid"></span>%</p>
                  </div>
              </div>
          </div>

          <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-4 m-0">
                  <div class="card-body p-1">

                      <p class="card-title">Day 5</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                          Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                              class="fiveDay-humid"></span>%</p>
                  </div>
              </div>
          </div>

  </div>
</div>





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js""></script>
  <script src=" ./assets/script.js"></script>


</body>

</html>
