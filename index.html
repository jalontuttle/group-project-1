<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>airBender</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Air Travel Information</h1>
      <p class="lead">Flight and Forecast at your fingertips!</p>
    </div>
  </header>

  <div class="container">
    <div class="col-3 list-group">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Flight Map
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <!-- <p>Enter your destination</p> -->
              <input type="text" id="city-search" onfocus="this.value=''" value="Destination">
              <!-- <p>Enter your flight number:</p> -->
              <input type="text" name="" id="flight-search" onfocus="this.value=''" value="Flight Number">
              <input id="search-btn" type="button" value="Search">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="col-8 map-container">
    <img id="image" class="img-fluid">
    
  </div>

  <br>

  <div class="forecast-container">
    <div class="row">
      <div class="card-forecast" style="width: 13rem;">
        <div class="card-body">
          <p id="date1"></p>
          <p id="icon1"></p>
          <p id="temp1"></p>
          <p id="wind1"></p>
          <p id="humidity1"></p> 
        </div>
      </div>
      <div class="card-forecast" style="width: 13rem;">
        <div class="card-body">
          <p id="date2"></p>
          <p id="icon2"></p>
          <p id="temp2"></p>
          <p id="wind2"></p>
          <p id="humidity2"></p> 
        </div>
      </div>
      <div class="card-forecast" style="width: 13rem;">
        <div class="card-body">
          <p id="date3"></p>
          <p id="icon3"></p>
          <p id="temp3"></p>
          <p id="wind3"></p>
          <p id="humidity3"></p>
        </div>
      </div>
      <div class="card-forecast" style="width: 13rem;">
        <div class="card-body">
          <p id="date4"></p>
          <p id="icon4"></p>
          <p id="temp4"></p>
          <p id="wind4"></p>
          <p id="humidity4"></p> 
        </div>
      </div>
      <div class="card-forecast" style="width: 13rem;">
        <div class="card-body">
          <p id="date5"></p>
          <p id="icon5"></p>
          <p id="temp5"></p>
          <p id="wind5"></p>
          <p id="humidity5"></p>
        </div>
      </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js""></script>
  <script src=" ./assets/script.js"></script>


</body>

</html>
